<!DOCTYPE html>
<html>
<head>
    <title>Blog Away</title>
</head>
<body>
    <h1>Blog Away!</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post['title'] }}</h2>
                <p>{{ post['body'] }}</p>
                <p>Published on {{ post['date'] }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="/create">Create a new post</a>
</body>
</html>
